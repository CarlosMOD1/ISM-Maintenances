{% extends "App1/layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<h2>SPSF Estaciones de pruebas</h2>
<div class="stations-container">
    {% for station, completed in all_completed_stations.items %}
    <a href="{% url 'spsf_station_view' station %}" class="station-card {% if completed %}completed{% else %}not-completed{% endif %}">
        {{ station|capfirst }}
    </a>
    {% endfor %}
</div>
{% endblock %}
